<!DOCTYPE html>
<html lang="en">
  <head>
    <title>exercise 01</title>
  </head>
  <body>
    <script>
      var arr = [
        [1, 3, 5, 7, 9],
        [2, 4, 6, 8, 10],
        [1, 2, 3, 4, 5],
      ];
      console.log("Before filtering: ");
      console.table(arr); //print elements by table

      var oddArr = [];

      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          if (arr[i][j] % 2 != 0) {
            oddArr.push(arr[i][j]);
          }
        }
      }
      console.log("Before filtering: ");
      console.table(oddArr); //print elements by table
    </script>
  </body>
</html>
