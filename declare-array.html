<!DOCTYPE html>
<html lang="en">
<head>
    <title>Declare array</title>
</head>
<body>
    <script>
        let intArray = [1, 3, 5, 7];
        console.log(intArray);//[1, 3, 5, 7]
        console.log(intArray[2]);//5
        console.log(intArray[3]);//7
        intArray[3] = 9;
        console.log(intArray[3]);//9

        let names = new Array(3);
        console.log(names);//[empty, empty, empty]

        let names2 = new Array(1, 3, 5);
        console.log(names2);//[1, 3, 5]
    </script>
</body>
</html>
