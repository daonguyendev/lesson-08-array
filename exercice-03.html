<!DOCTYPE html>
<html lang="en">
  <head>
    <title>exercise 03</title>
  </head>
  <body>
    <script>
      var arr = [
        [1, 3, 5, 7, 9],
        [2, 4, 6, 8, 10],
        [1, 2, 3, 4, 5],
      ];
      console.log("original Array : ");
      console.table(arr); //print elements by table

      var sum = 0;
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          if (arr[i][j] % 2 == 0) {
            sum += arr[i][j];
          }
        }
      }
      console.log("sum is :");
      console.table(sum); //print elements by table
    </script>
  </body>
</html>
