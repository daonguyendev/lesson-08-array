<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sorting</title>
  </head>
  <body>
    <script>
      let intArray = [11111, 333, 55];

      //default sort
      console.log("Before default sort: ");
      console.log(intArray); //[5, 3, 1]
      intArray.sort();
      console.log("After default sort: ");
      console.log(intArray); //[1, 3, 5]
      //=> using when each element have 1 letter

      //sort 1
      console.log("Before increasing sort: ");
      console.log(intArray); //[1, 3, 5]
      intArray.sort(function (a, b) {
        return a - b; //increasing sort
      });
      console.log("After increasing sort: ");
      console.log(intArray); //[1, 3, 5]
      console.log("Before decreasing sort: ");
      console.log(intArray); //[1, 3, 5]
      intArray.sort(function (a, b) {
        return b - a; //decreasing sort
      });
      console.log("After decreasing sort: ");
      console.log(intArray); //[5, 3, 1]
      //=> using when each element have more than 1 letter

      let nameArray = ["Tuan", "Dat", "Loc", "Duc", "Ky"];
      console.log("Before default sort: ");
      console.log(nameArray); //["Tuan", "Dat", "Loc", "Duc", "Ky"]
      nameArray.sort();
      console.log("After default sort: ");
      console.log(nameArray); //["Dat", "Duc", "Ky", "Loc", "Tuan"]
      nameArray.sort(function (aStr, bStr) {
        let a = aStr.toLowerCase();
        let b = bStr.toLowerCase();
        if (a < b) return 1;
        if (a > b) return -1;
        return 0; //decreasing sort
      });
      console.log("After decreasing sort: ");
      console.log(nameArray); //["Tuan", "Loc", "Ky", "Duc", "Dat"]
    </script>
  </body>
</html>
