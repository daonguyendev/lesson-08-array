<!DOCTYPE html>
<html lang="en">
  <head>
    <title>exercise 04</title>
  </head>
  <body>
    <script>
      var arr = [
        [1, 3, 5, 7, 9],
        [2, 4, 6, 8, 10],
        [1, 2, 3, 4, 5],
      ];
      console.log("original Array : ");
      console.table(arr); //print elements by table

      var max = arr[0][0];
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          if (arr[i][j] > max) {
            max = arr[i][j];
          }
        }
      }
      console.log("max is :");
      console.table(max); //print elements by table
    </script>
  </body>
</html>
